receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
  
  otlp/tempo:
    endpoint: tempo:3200
    tls:
      insecure: true
  
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, jaeger]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]

  telemetry:
    logs:
      level: "info"
    metrics:
      level: "detailed"



